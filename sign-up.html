<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Taufiq Project || Sign Up</title>
    <!--====== Favicon Icon ======-->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png" />
    <link rel="manifest" href="assets/images/site.webmanifest" />
    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="dist/vendor/bootstrap-4.5.3/css/bootstrap.min.css" type="text/css" />
    <!-- Material design icons -->
    <link rel="stylesheet" href="dist/icons/material-design-icons/css/mdi.min.css" type="text/css" />
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet" />
    <!-- Latform styles -->
    <link rel="stylesheet" href="dist/css/latform-style-3.min.css" type="text/css" />
  </head>
  <body>
    <div class="form-wrapper">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-6 d-none d-lg-inline">
            <figure class="mb-5">
              <img class="img-fluid" src="dist/images/sign-up.svg" alt="" />
            </figure>
          </div>
          <div class="col-lg-4 offset-lg pt-4">
            <div class="logo text-center text-lg-left">
              <img src="dist/images/logo.png" alt="logo" />
            </div>
            <div class="my-5 text-center text-lg-left">
              <h3 class="font-weight-bold mb-3">Sign Up</h3>
              <p class="text-muted">You can create a free account now</p>
            </div>
            <div class="card">
              <div class="card-body">
                <form id="signupForm" action="https://taufiqproject-auth.vercel.app/auth/register" method="POST">
                  <div class="form-group">
                    <label for="name">Fullname</label>
                    <div class="form-icon-wrapper">
                      <input type="text" class="form-control" id="name" name="name" placeholder="Enter fullname" autofocus required />
                      <i class="form-icon-left mdi mdi-account"></i>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <div class="form-icon-wrapper">
                      <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required />
                      <i class="form-icon-left mdi mdi-email"></i>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <div class="form-icon-wrapper">
                      <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required />
                      <i class="form-icon-left mdi mdi-lock"></i>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="password-repeat">Retype password</label>
                    <div class="form-icon-wrapper">
                      <input type="password" class="form-control" id="password-repeat" name="password-repeat" placeholder="Enter password" required />
                      <i class="form-icon-left mdi mdi-lock"></i>
                    </div>
                  </div>
                  <div class="text-center text-lg-left">
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                  </div>
                </form>
                <div class="text-divider">or</div>
                <p class="text-center">Do you already have an account? <a href="sign-in.html">Sign in</a>.</p>
                <div class="social-links justify-content-center">
                  <a href="#" class="bg-google">
                    <i class="mdi mdi-google"></i>
                  </a>
                  <a href="#" class="bg-facebook">
                    <i class="mdi mdi-facebook"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
    <!-- Jquery -->
    <script src="dist/vendor/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="dist/vendor/bootstrap-4.5.3/js/bootstrap.min.js"></script>
    <!-- Latform scripts -->
    <script src="dist/js/latform.min.js"></script>
    <!-- Latform scripts -->
    <script src="dist/js/sign-up.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.24.0/dist/axios.min.js"></script>
  </body>
</html>
